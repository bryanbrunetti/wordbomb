<!doctype html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Word Bomb</title>

    <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="   crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>

    <script src="/static/javascript/main.js"></script>
    
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a href="/signout" class="nav-link">Sign Out</a>
            </li>
        </ul>
    </nav>
    <br/>
    <div class="mx-auto w-50 text-center">
        <button id="startGame">Start a new game</button>
    </div>
    
    <div class="row">
        <div class="w-50 mx-auto">
            <div id="letterpair"></div>
        </div>
    </div>
    
    <div class="row">
        <div class="mx-auto">
            <div id="guessWordContainer" class="badge">
                <span id="guessWord" class="badge"></span>
            </div>
        </div>
    </div>

    <div id="timerBox" class="col-md-6 w-75" style="display:none">
        <div id="timer" class="progress-bar progress-bar-success progress-bar-animated progress-bar-striped active mx-auto" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="10" width="100%"></div>
    </div>

    <div id="players" class="container-sm" style="width: 600px"></div>
    <br/>
    <div class="mx-auto w-50 text-center">
        Invite more players by having them visit this same URL: <a href="{{url}}">{{url}}</a>
    </div>
</body>
</html>
